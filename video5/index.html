<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image in HTML</title>
</head>
<body>
    <h1>HTML Images</h1>
    <!-- This is the hacker image in the html website -->
    <img src="hack.png" alt="Hacker image"><br><br>
    <center>
        <table>
            <caption>Hacker Detailes</caption>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Language</th>
            </tr>
            <tr>
                <td colspan="2">Anonymous</td>
                <td rowspan="2">Programmer</td>
                <td>Java Script</td>
            </tr>
        </table>
    </center>
    <dt>This is the Unorder list</dt>
    <dd>
        <ul type = "square">
            <li>Harry</li>
            <li>Programming</li>
        </ul>
    </dd>
    <dt>This is the Ordered List</dt> <!--This are the defination title -->
    <dd>
        <ol type="A">
            <li>
                Jeet
            </li>
            <li>Hacker</li>
        </ol>
    </dd> <!--This are the defination data-->

    <script src="script.js"></script>
</body>
</html>
