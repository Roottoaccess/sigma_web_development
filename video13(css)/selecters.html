<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selecters</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* element selecter */
        .none{
            background-color: greenyellow;
        }
        #green{
            background-color: blanchedalmond;
            color: brown;
        }
        /* Id selecter */
    </style>
</head>
<body>
    <div id="green">
        This is another div
    </div>
    <div class="none">
        I am a div
    </div>
</body>
</html>
