<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms - Lets learn it</title>
</head>
<body>
    <h1>username</h1>
   <div class="container">
    <form action="post" method="post">
        <label for="username">Enter your username: </label>
        <input type="text" name="username" id="username" placeholder="Enter your username" autofocus><br>
        <input type="radio" name="gender" id="male" name
        ="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <textarea name="comment" id="comment" rows="4" cols="50" placeholder="Enter your command here...."></textarea>
        </div>
        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
   </div>
</body>
</html>
