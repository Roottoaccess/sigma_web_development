<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block Element</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- para is our block element  -->
    <p>Hey this is from a para server</p>
    <!-- anker tag is our inline element -->
    <a href="http://google.com">Google</a>
    <div>I am a block element</div>
    <span>I am span and I am inline</span>
    <a href="">yes he is inline</a>

    <div class="container">
        <form action="post">
            <table>
                <tr>
                    <th><label for="name">Name: </label></th>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <th><label for="city">City: </label></th>
                    <td>
                        <input type="text" name="city" id="city">
                    </td>
                </tr>
                <tr>
                    <th><label for="pincode">Pincode: </label></th>
                    <td><input type="number" name="pincode" id="pincode"></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
